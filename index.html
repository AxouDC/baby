<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La maison Rose — Accueil</title>
  <meta name="description" content="La maison Rose — Outils famille : pronostics, inventaire bébé, liste de naissance, etc." />
  <style>
  
:root{
  --bg:#fff7fa;
  --bg-grad-1:#fff1f6;
  --bg-grad-2:#ffeaf2;
  --card:#ffffff;
  --text:#3a2a30;
  --muted:#7b5f6a;
  --border:#efd7e5;
  --accent:#e470a2;
  --accent-2:#f19ac0;
  --ok:#3ab97d;
  --warn:#e8a23a;
  --danger:#e04866;
  --br:14px;
  --shadow: 0 14px 40px rgba(223,130,170,.18);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  color:var(--text);
  font:15px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Arial,"Apple Color Emoji","Segoe UI Emoji";
  background:
    radial-gradient(1200px 800px at 10% -10%, var(--bg-grad-1) 0, rgba(255,255,255,0) 60%),
    radial-gradient(1200px 800px at 110% -10%, var(--bg-grad-2) 0, rgba(255,255,255,0) 55%),
    var(--bg);
}
header{
  position:sticky; top:0; z-index:20;
  display:flex; align-items:center; gap:12px;
  padding:14px 18px;
  background: linear-gradient(180deg, rgba(255,247,250,.92), rgba(255,247,250,.7) 70%, rgba(255,247,250,0));
  border-bottom:1px solid var(--border);
  backdrop-filter: blur(6px);
}
h1{margin:0; font-size:20px}
header .spacer{flex:1}
a.btn-ghost, button.ghost{
  text-decoration:none; color:var(--text);
  padding:8px 12px; border-radius:10px;
  border:1px solid var(--border);
  background: linear-gradient(180deg, #ffe9f3, #ffe2ee);
}
button.primary, a.btn-primary{
  border:1px solid var(--accent);
  background: linear-gradient(180deg, var(--accent-2), var(--accent));
  color:#fff; border-radius:10px; padding:10px 12px; text-decoration:none;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius: var(--br);
  box-shadow: var(--shadow);
}
.pill{display:inline-block; padding:2px 8px; border-radius:999px; background:#fff1f6; border:1px solid var(--border); color:#8c5b70; font-size:12px}
.muted{color:var(--muted)}

  .wrap{ max-width: 900px; margin:0 auto; padding: 0 16px }
  .hero{ max-width:900px; margin:12px auto 0; padding:4px 16px }
  .subtitle{ color:var(--muted); font-size:14px }
  main{ max-width:900px; margin: 12px auto 28px; padding: 0 16px }
  .grid{ display:grid; gap:12px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); margin-top:16px }
  .card{ padding:14px; text-align:center }
  .link{ display:block; text-decoration:none; color:var(--text); font-weight:650; font-size:18px; padding:8px 10px; border-radius:10px; border:1px solid var(--border); background:linear-gradient(180deg,#fff1f7,#ffe8f0) }
  footer{ border-top:1px solid var(--border); color:var(--muted); font-size:13px; max-width:900px; margin:12px auto 30px; padding:14px 16px; text-align:center }
  </style>
</head>
<body>
  <header>
    <h1>La maison Rose <span class="pill">Accueil</span></h1>
    <div class="spacer"></div>
  </header>

  <section class="hero">
    <p class="subtitle">Ici, on centralise les outils de la famille : Pronostics de naissance, inventaire du bébé (habits & accessoires), liste de naissance, etc...</p>
  </section>

  <main>
    <section class="grid" aria-label="Liens utiles">
      <article class="card">
        <a class="link" href="https://axoudc.github.io/lamaisonrose/inventairebb" target="_self">Inventaire du bébé</a>
      </article>
      <article class="card">
        <a class="link" href="https://axoudc.github.io/lamaisonrose/pronostics" target="_self">Pronostics de naissance</a>
      </article>
      <article class="card">
        <a class="link" href="https://www.mesenvies.fr/liste-naissance?r=27&aid=2322916&lid=4010985" target="_blank" rel="noopener">Liste de naissance</a>
      </article>
    </section>
  </main>

  <footer>© <span id="year"></span> – La maison Rose. Propulsé par GitHub Pages.</footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
