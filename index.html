<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La maison Rose — Accueil</title>
  <meta name="description" content="La maison Rose — Outils famille : pronostics, inventaire bébé, liste de naissance, etc." />
  <style>
    :root{
      --bg: #0f1218;
      --card: #151a22;
      --muted: #9aa4b2;
      --text: #e7edf3;
      --br: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,.4);
      --maxw: 900px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
    }
    header{
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,.05);
    }
    h1{ margin: 0 0 8px; font-size: clamp(22px, 4vw, 34px) }
    .subtitle{ color: var(--muted); font-size: 14px }
    main{
      max-width: var(--maxw);
      margin: 20px auto;
      padding: 0 16px;
    }
    .grid{
      display:grid; gap: 12px; margin-top: 20px;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
    .card{
      background: var(--card);
      border: 1px solid #223045;
      border-radius: var(--br);
      box-shadow: var(--shadow);
      padding: 14px;
      text-align: center;
      transition: transform .12s ease, border-color .12s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color:#2e405c;
    }
    .link{
      display:block;
      text-decoration:none;
      color:var(--text);
      font-weight:600;
      font-size: 18px;
      letter-spacing:.1px;
    }
    footer{
      border-top: 1px solid rgba(255,255,255,.06);
      color: var(--muted); font-size: 13px;
      max-width: var(--maxw);
      margin: 20px auto 0;
      padding: 14px 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>La maison Rose</h1>
    <p class="subtitle">Ici, on centralise les outils de la famille : Pronostics de naissance, inventaire du bébé (habits & accessoires), liste de naissance, etc...</p>
  </header>

  <main>
    <section class="grid" aria-label="Liens utiles">
      <article class="card">
        <a class="link" href="https://axoudc.github.io/baby/inventairebb" target="_blank" rel="noopener">
          Inventaire du bébé
        </a>
      </article>

      <article class="card">
        <a class="link" href="https://axoudc.github.io/baby/pronostics" target="_blank" rel="noopener">
          Pronostics de naissance
        </a>
      </article>

      <article class="card">
        <a class="link" href="https://www.mesenvies.fr/liste-naissance?r=27&aid=2322916&lid=4010985" target="_blank" rel="noopener">
          Liste de naissance
        </a>
      </article>
    </section>
  </main>

  <footer>
    <div>© <span id="year"></span> – La maison Rose. Propulsé par GitHub Pages.</div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
